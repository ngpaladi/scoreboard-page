<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>VICTR</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <script type="text/javascript" src="./js/main.js"></script>
</head>

<body>
    <div class="row">
        <div class="col-sm-12">
            <h1 id="gameTitle">Game 1</h1>
        </div>
    </div>
    <br/>
    <div class="row">
        <div class="col-sm-5">
            <h2 id="team1">Team 1</h2>
        </div>
        <div class="col-sm-2"></div>
        <div class="col-sm-5">
            <h1 id="score1" style="font-size: 64px">0</h1>
        </div>

    </div>
    <div class="row">
        <div class="col-sm-5"></div>
        <div class="col-sm-2">
            <h1>-</h1>
        </div>
        <div class="col-sm-5"></div>
    </div>
    <div class="row">
        <div class="col-sm-5">
            <h2 id="team2">Team 2</h2>
        </div>
        <div class="col-sm-2"></div>
        <div class="col-sm-5">
            <h1 id="score2" style="font-size: 64px">0</h1>
        </div>
    </div>

</body>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="./js/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script type="text/javascript" src="js/smoothscroll.js"></script>
<script src="js/bootstrap.min.js"></script>
<script type="text/javascript">
    console.log("JS Loaded");
    $.ajaxSetup({
        beforeSend: function (xhr) {
            if (xhr.overrideMimeType) {
                xhr.overrideMimeType("application/json");
            }
        }
    });


    function startup() {
        // if (Math.floor((Math.random() * 10) + 1) <= 5)
        //  $("#pos").html('<span class="glyphicon glyphicon-chevron-right"></span>');
    }

    function refresh() {
        console.log("refresh");
        $.getJSON("./gameState.php" /*"./gameData.json"*/ , function (data) {
            console.log("query complete");

            document.getElementById("gameTitle").innerHTML = data.gameName;
            document.getElementById("team1").innerHTML = data.team1name;
            document.getElementById("team2").innerHTML = data.team2name;
            document.getElementById("score1").innerHTML = data.team1score;
            document.getElementById("score2").innerHTML = data.team2score;

            if (data.pos = "1") {
                document.getElementById("pos").innerHTML = '<span class="glyphicon glyphicon-chevron-up"></span>';
            } else if (data.pos = "2") {
                document.getElementById("pos").innerHTML = '<span class="glyphicon glyphicon-chevron-down"></span>';
            } else {
                document.getElementById("pos").innerHTML = "";
            }


            if (data.isFinished == '1') {
                console.log("game complete");
            } else if (data.isFinished == '-1') {
                console.log("accepting registration");
                document.getElementById("pic1").src = "img/ProfilePlaceholder.png";
                document.getElementById("pic2").src = "img/ProfilePlaceholder.png";
            }
        });
    }
    startup();
    var refresher = setInterval(refresh, 1000);
</script>

</html>
